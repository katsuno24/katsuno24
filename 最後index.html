<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沖縄へめんそ～れ～！(Welcome to Okinawa)</title>
    <style>
        body {
            background-color: #add8e6; /* 背景を水色に */
            color: white;
            text-align: center;
            padding-top: 100px; /* 10cm上に調整 */
            font-family: Arial, sans-serif;
            position: relative; /* 子要素の絶対配置を可能にするため */
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }
        p {
            font-size: 24px;
            text-shadow: 1px 1px 2px #000000;
            position: relative; /* 子要素の絶対配置を可能にするため */
        }
        img {
            margin-top: 20px; /* 文字のすぐ下に配置 */
            max-width: 80%; /* 画像を一回り小さく */
            height: auto;
            border-radius: 10px;
        }
        .watermark {
            position: absolute;
            bottom: 5px; /* 下からの距離を調整 */
            right: 5px; /* 右からの距離を調整 */
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 2px #000000;
        }
    </style>
