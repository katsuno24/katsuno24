    <title>沖縄の食文化</title>
    <style>
        body {
            background-color: #e0fff0; /* 背景色を薄い緑に */
            color: #333;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #228B22; /* タイトルを緑に */
        }
        h2 {
            font-size: 28px;
            margin-top: 40px;
            color: #006400; /* 見出しを濃い緑に */
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #000; /* 文章を黒に */
            white-space: pre-line; /* 改行を適用 */
        }
        section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #d0f0c0; /* セクション背景色を薄い緑に */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* セクションに影を追加 */
        }
        img {
            max-width: 400px; /* 写真を大きく */
            height: auto;
            border-radius: 10px;
            margin-left: 20px;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #228B22; /* リンク色を緑に */

            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }

<body>
    <h1>沖縄の食文化</h1>

    <section>
        <div>
            <h2>ゴーヤーチャンプルー</h2>
            <p>ゴーヤーチャンプルーは、沖縄を代表する料理の一つです。<br>ゴーヤー、豆腐、ポーク、卵などを炒めたシンプルな料理ですが、その苦みと食感が特徴です。</p>
        </div>
        <img src="file:///C:/Users/wf080/OneDrive/デスクトップ/goya.jpg" alt="ゴーヤーチャンプルー">
    </section>

    <section>
        <div>
            <h2>サーターアンダギー</h2>
            <p>サーターアンダギーは、沖縄の伝統的なお菓子で、外はカリッと中はふんわりしたドーナツのようなものです。<br>さとうきびの砂糖を使用し、素朴で甘い味わいが特徴です。</p>
        </div>
        <img src="file:///C:/Users/wf080/OneDrive/デスクトップ/sata_andagi.jpg" alt="サーターアンダギー">
    </section>

    <section>
        <div>
            <h2>沖縄のフルーツ</h2>
            <p>沖縄は熱帯気候のため、多くの南国フルーツが楽しめます。<br>マンゴー、パイナップル、パッションフルーツ、ドラゴンフルーツなど、色鮮やかで甘いフルーツが豊富です。</p>
        </div>
        <img src="file:///C:/Users/wf080/OneDrive/デスクトップ/fruits.jpg" alt="沖縄のフルーツ">
    </section>
